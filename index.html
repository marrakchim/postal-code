
<!DOCTYPE html>
<html>
  <head>
    <title>Where am I ?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  </head>

  <body>
<div class="center size-20p">

    <div id="locationField" >
      <input id="autocomplete" placeholder="Code postal"
       type="text"></input>
    </div>

    <p class="center size-20p">
      <input class="field size-100p" id="locality" placeholder="Ville"
          disabled="true"></input>
      <input class="field size-100p" placeholder="Pays"
          id="country" disabled="true"></input>
    </p>

  </div>

    <script src="js/script.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGsGBLo9A-oPV1gGyE2AJWVZ57Sm2-TGk&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
  </body>
</html>
